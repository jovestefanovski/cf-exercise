AWSTemplateFormatVersion: 2010-09-09
Description: >-
  Description": Cloudformation template to create the MySQL RDS instance for the ticketing system.
Parameters:
  Prefix:
    Description: Environment where the stack will be deployed
    Type: String
    Default: ticketing

  Environment:
    Description: Environment where the stack will be deployed
    Type: String
    Default: development

  DBName:
    Default: ticketingdb
    Description: My database
    Type: String
    MinLength: '1'
    MaxLength: '64'
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: Must begin with a letter and contain only alphanumeric characters.

  DBInstanceClass:
    Default: db.m5.large
    Description: DB instance class
    Type: String
    ConstraintDescription: Must select a valid DB instance type.

  DBUsername:
    NoEcho: 'true'
    Description: Username for MySQL database access
    Type: String
    MinLength: '1'
    MaxLength: '16'
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: must begin with a letter and contain only alphanumeric characters.

  DBPassword:
    NoEcho: 'true'
    Description: Password MySQL database access
    Type: String
    MinLength: '8'
    MaxLength: '41'
    AllowedPattern: '[a-zA-Z0-9]*'
    ConstraintDescription: must contain only alphanumeric characters.

Resources:
  MyDB:
    Type: 'AWS::RDS::DBInstance'
    Properties:
      DBInstanceIdentifier: !Sub ${Prefix}-${Environment}-RDS
      DBName: !Ref DBName
      DBInstanceClass: !Ref DBInstanceClass
      AllocatedStorage: '20'
      Engine: MySQL
      EngineVersion: "8.0.28"
      MasterUsername: !Ref DBUsername
      MasterUserPassword: !Ref DBPassword
      DBSubnetGroupName: 
        Fn::ImportValue: rds-subnet-group
      VPCSecurityGroups: 
        Fn::Split:
          - ','
          - Fn::ImportValue: database-sg
      Tags:
        - Key: Name
          Value: !Sub ${Prefix}-${Environment}-RDS